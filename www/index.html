<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
     <meta http-equiv="Content-Security-Policy" content="default-src *; style-src   'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Callee</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="callee">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">Callee Client</h1>
        <button class="button icon ion-home"></button>
      </ion-header-bar>
      <ion-content ng-controller="AppCtrl">
        <div class="list list-inset">
          <h3>Send Message</h3>
          <label class="item item-input item-floating-label">
            <span class="input-label">Message To</span>
            <input type="text" placeholder="Message To" ng-model="msgTo">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Message Text</span>
            <textarea type="tel" placeholder="Message Text" ng-model="msgText"></textarea>
          </label>
          <button class="button button-block button-assertive" ng-disabled="!(msgTo && msgText) || processing" ng-click="sendMessage();">
            Send Message
          </button>
        </div>
        </hr>
        <div class="list list-inset">
          <h3>Trigger Call</h3>
          <label class="item item-input item-floating-label">
            <span class="input-label">Call To</span>
            <input type="text" placeholder="Call To" ng-model="callTo">
          </label>
          <button class="button button-block button-assertive" ng-disabled="!callTo || processing" ng-click="triggerCall();">
            Trigger Call
          </button>
          <button class="button button-block button-calm" ng-disabled="!callTo !! processing" ng-click="navigteCall();">
            Call with Number
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
